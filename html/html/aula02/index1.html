<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipo Avon - Design Criativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            position: relative;
        }

        .logo-text::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: linear-gradient(45deg, #ff1493, #00ff00);
            opacity: 0.3;
            border-radius: 50%;
            z-index: -1;
            animation: rotate 5s linear infinite;
        }

        .flower-svg {
            width: 15vw;
            height: 15vw;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 8vw;
            }
            .flower-svg {
                width: 20vw;
                height: 20vw;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">AVON</div>
        <svg class="flower-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Flores estilizadas para representar elegância e beleza, inspirado em temas florais genéricos -->
            <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.8">
                <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <ellipse cx="50" cy="50" rx="8" ry="15" fill="#ff1493">
                <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="4s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="50" cy="50" rx="15" ry="8" fill="#ffb6c1">
                <animateTransform attributeName="transform" type="rotate" values="90 50 50;450 50 50" dur="4s" repeatCount="indefinite"/>
            </ellipse>
            <circle cx="50" cy="50" r="4" fill="#fff" opacity="0.5"/>
            <!-- Pétalas adicionais para um efeito floral único -->
            <path d="M50 35 Q60 25 70 35 Q75 45 70 55 Q60 65 50 55 Q40 65 30 55 Q25 45 30 35 Q40 25 50 35 Z" fill="#ff69b4" opacity="0.7">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
            </path>
        </svg>
        <p class="text-white text-lg mt-4 opacity-80">Beleza que Inspira</p>
    </div>

    <script>
        // Animação de entrada suave
        window.addEventListener('load', () => {
            const logo = document.querySelector('.logo-container');
            logo.style.opacity = 0;
            logo.style.transform = 'scale(0.8)';
            setTimeout(() => {
                logo.style.transition = 'opacity 1s ease, transform 1s ease';
                logo.style.opacity = 1;
                logo.style.transform = 'scale(1)';
            }, 100);
        });

        // Interatividade: Clic para pausar/continuar animações
        let paused = false;
        document.querySelector('.logo-container').addEventListener('click', () => {
            paused = !paused;
            const elements = document.querySelectorAll('.logo-text, .flower-svg');
            elements.forEach(el => {
                el.style.animationPlayState = paused ? 'paused' : 'running';
                el.querySelectorAll('*').forEach(sub => {
                    sub.style.animationPlayState = paused ? 'paused' : 'running';
                });
            });
        });
    </script>
</body>
</html>
